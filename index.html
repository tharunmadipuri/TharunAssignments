<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>course registration - AchieversIT</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<h1>Registration form for AchieversIT</h1>
<form>
	<label for="fname">First Name</label>
	<input type="text" name=""id="fname"/><br />
	<label for="lname">last Name</label>
	<input type="text" name="lname"id="lname"/><br />
	<label for="email">Email</label>
	<input type="email" name="email" id="email"/><br/>
	<label for="pno">Phone</label>
	<section>
		<input type="number" value="+91">
	<span>
	<input type="pno" name="pno" id="pno" /></span>
	</section>
	<label>Gender</label><br/>
	<input type="radio" name="gender" id="male" value="male" />
	<label for="male">Male</label>
	<input type="radio" name="gender" id="female" value="female" />
	<label for="female">Female</label><br/>
	<label>Educational Qualification</label><br/>
	<input type="checkbox" name="qualification" id="ug"/>
	<label for="ug">under graduation</label><br/>
	<input type="checkbox" name="qualification" id="gd"/>
	<label for="gd">graduation</label><br/>
	<input type="checkbox" name="qualification" id="pg"/>
	<label for="pg">post graduation</label><br/>
	<input type="checkbox" name="qualification" id="phd"/>
	<label for="phd">Doctrate</label><br/>
	<label>Country</label>
	<select name="Country">
		<option value="">--select--</option>
		<option value="in">India</option>
		<option value="ch">China</option>
		<option value="pak">Pakistan</option>
	</select><br/>
	<label>Course</label>
	<select name="Course">
		<option value="">--select--</option>
		<option value="ui">UI development</option>
		<option value="dev">Devops</option>
		<option value="js">Java Script</option>
	</select><br/>
	<label>Message</label>
	<textarea></textarea><br/>
	<label for="date">Date : </label>
	<input type="date" name="date" id="date" /><br/>
	<label for="time">Time : </label>
	<input type="time" name="time" id="time" /><br/>
	<input type="submit" name="courser" value="send your details"/>
	<input type="Reset" name="reset" />


</form>
</body>
</html>
